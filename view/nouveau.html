<div class="row">
    <div class="col-md-12">
        <h3>{{title}}</h3>
        <div class="col-md-4 col-md-offset-4">      
            <hr/>
        </div>
    </div>
</div>


<div class="row new-event">
    <div class="col-md-6" ng-controller="questionsController">
        <div class="col-md-12 ">
            <h4 class="alert alert-info qcm">Création des questions</h4>
            <form class="qcm">
                <a ng-click="ajoutForm(true)">PLUS</a>
                <label for="question">Question 1: </label><input type="text" name="question" value="" class="form-control" />
                <p ng-bind-html="formulaire"></p>
                <a ng-click="">valide</a>
            </form>
        </div>
    </div>
    
    <div class="col-md-6" ng-controller="questionsController">
        <div class="col-md-12 ">
            <h4 class="alert alert-info qcm">Création des réponses</h4>
          <!--  <a ng-click="ajoutForm(true)">test</a>-->
            <form method="post" class="qcm">
                <label for="reponse">Réponse 1: </label><input type="text" name="reponse" value="" class="form-control" />
            <p ng-bind-html="formulaire"></p>
            </form>
        </div>
    </div>

</div>
