<div class="row">
    <div class="col-md-12">
        <h3>{{title}}</h3>
        <div class="col-md-4 col-md-offset-4">      
            <hr/>
        </div>
    </div>
</div>



<div class="row">
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Panel de Contrôle</h3>
		</div>
		<div class="panel-body">
					<div class="col-md-2">
						<button type="button" ng-disabled="!start" ng-model="start" ng-click="lancer();stopperRobot" class="btn btn-success" >Lancer</button>
					</div>
					<div class="col-md-2">
						<button type="button" ng-model="stop" ng-disabled="!stop" ng-click="stopper();stopperRobot()" class="btn btn-danger">Stopper</button>
					</div>
					<div class="col-md-4">
						<button type="button" class="btn btn-warning"   ng-model="robotDB" ng-click="lancerRobot();" >Simulation robot</button>
					</div>
					<div class="col-md-4">
                        <p class="question-courante">Question {{questionCourante}}<button type="button" class="next-button btn" ng-disabled="!stop || questionCourante==nbQuestion" ng-click="questionSuivante()"></button></p>
					</div>
                    <div class="row">
                        <div class="col-md-12">             
                            <div class="col-md-5"><p ng-class="result" style="padding: 15px; margin-top: 10px;">{{ resultMessage }}</p>
                        </div>
                    </div>
                </div>
		  </div>
	   </div>
    </div>

</div>





<div class="row">
 <div class="col-md-12 titre-liste">
        <h3>Réponses participants</h3>
        <div class="col-md-4 col-md-offset-4">      
            <hr/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 liste">
        <table class="table">
            <tr><th >Numero Tel</th><th>Question</th><th >Réponses</th></tr>       
             <tr ng-repeat="item in listeReponseParticipants" ng-class-odd="'odd'" ng-class-even="'even'"><td>{{item.num_user}}</td><td>{{item.num_question}}</td><td>{{item.num_reponse}}</td></tr>
        </table>
    </div>
</div>
