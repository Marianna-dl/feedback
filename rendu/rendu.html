<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
    <title>{{SESSION VOTE}}</title>
    <meta charset="utf-8">
	
    <link href="../css/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/> 
    <link href="rendu.css" rel="stylesheet" type="text/css"/> 
	<script src="js/index.js"></script>

  </head>
  
  <body>
	<header>
	</header>
	
	<main id="principal">
	
		<div class="contenant principal">
			
			<div class="col-md-8 question">
				<h1>QUESTION :</h1>
				<p>Quelle age avez vous ?</p>
			</div>
			
			<div class="container col-md-4 col-md-offset ">
				<div id="pm">
					<input type="button" id="plus" value="&#xf0de;">
					<input type="button" id="minus" value="&#xf0dd;">
				</div>
				<p id="result">30</p>
				<p id="sec">sec</p>
				<canvas id="progress" width="200" height="200"></canvas><!-- progress bar -->
			</div>
			<div class="buttons  col-md-offset">
				<input type="button" id="start" value="Start">
				<input type="button" id="stop" value="Stop">
			</div>
			<script src="js/index.js"></script> 
  
  
			<div class="col-md-8 reponse">
	
				<p>A:15ans<p>
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
						<span>45%</span>
					</div>
				</div>
				<p>B:17ans<p>
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
				<span>20%</span>
					</div>
				</div>
				<p>C:18ans<p>
				<div class="progress">
					<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
						<span>60%</span>
					</div>
				</div>
				<p>D:19ans<p>
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
						<span>40%</span>
					</div>
				</div>
			</div>
			<div class="col-md-6 votant">
				<p>Nb de votant:<p>
			</div>
		
		</div>
	</main>
	
	<footer>
	  <div >   
		<p></br>REPRODUCTION INTERDITE</p>
	  </div>
	</footer>


</body>
</html>
